<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>View products</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>VIEW PRODUCTS</h1>
    </div>


    <div class="row">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Price</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="product : ${products}">
                <!-- Thymeleaf bruger automatisk getters -->
                <td th:text="${product.id}">id</td>
                <td th:text="${product.name}">navn</td>
                <td th:text="${product.price}">price</td>
                <td ><a th:href="@{'/update/' + ${product.id}}" class="btn btn-primary">Update</a>
                    <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger">Slet</a></td>
            </tr>
        </table>
    </div>



    <div class="row">
        <!--        <a href="create" class="btn btn-secondary">Create new product</a>-->
        <a href="create" class="btn btn-primary" role="button" data-bs-toggle="button" width="50%">New Product</a>
    </div>
</div>
</body>
</html>
